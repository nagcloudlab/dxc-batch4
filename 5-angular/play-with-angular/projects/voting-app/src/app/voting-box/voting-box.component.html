<div class="card">
  <div class="card-header">Voting Box</div>
  <div class="card-body">
    <div class="d-flex justify-content-around">
      <div *ngFor="let item of votingItems">
        <app-voting-item
          [value]="item"
          (vote)="handleVote($event)"
        >
        </app-voting-item>
      </div>
    </div>
    <hr/>
    <app-voting-table
      [value]="votingLines">
    </app-voting-table>
  </div>
</div>
