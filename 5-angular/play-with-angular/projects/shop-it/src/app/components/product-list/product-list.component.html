

<div class="card">
  <div class="card-header">Product List</div>
  <div class="card-body">
    <div class="list-group">
      <div *ngFor="let product of products | slice:0:100" class="list-group-item">
        <app-product [value]="product"  ></app-product>
      </div>
    </div>
  </div>
</div>
