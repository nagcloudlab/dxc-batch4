<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="display-1">Money Transfer System</div>
        <hr />
        <a href="logout" class="btn btn-danger">Logout</a>
        <hr />

        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">Transfer</div>
                    <div class="card-body">
                        <form action="transfer" method="post">
                            <div class="form-group">
                                <label>From Account Number</label>
                                <input type="text" class="form-control" name="fromAccountNumber">
                            </div>
                            <div class="form-group">
                                <label>To Account Number</label>
                                <input type="text" class="form-control" name="toAccountNumber">
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="text" class="form-control" name="amount">
                            </div>
                            <br />
                            <button type="submit" class="btn btn-primary">Transfer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
